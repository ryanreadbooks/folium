syntax = "proto3";

package folium.api.folium;

option go_package = "github.com/ryanreadbooks/folium/api/v1";

message NextRequest {
  string key = 1;
  uint32 step = 2;
}

message NextResponse {
  uint64 id = 1;
  string msg = 2;
}

service FoliumService {
  rpc Next(NextRequest) returns (NextResponse);
}
